<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <hr>
    <form action="thankyou.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>:<input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>:<input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="telephone">No Handphone</label></td>
                    <td>:<input type="number" id="telephone"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:<input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Delivery Intruction</label></td>
                    <td>:<textarea id="deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Crust (Choose One) :</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="crust">
                    <label for="multigrain">Multigram</label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Chessy Galore</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust">
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want) :</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="checkbox" id="white">
                    <label for="white">White Souce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella">
                    <label for="mozarella">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperani">
                    <label for="pepperani">Pepperani</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchories">
                    <label for="anchries">Anchories</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizza</label>
            <input type="number" name="" id="count">
            <br>
            <br>
            <button type="submit" action="thankyou.html">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
