<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Message</title>
</head>
<body>
    <form action="#">

        <fieldset>
            <legend> Chat Message</legend>
            <div>
                <p id="hasilChat"></p>
            </div>
            <div>
                <input id="message" type="text" style="width: 50%;">
                <button type="submit" onclick="balas()">Send</button>
            </div>
        </fieldset>
    </form>
    <script>
        function balas(){
            let message = document.getElementById("message").value;
            document.getElementById("hasilChat").innerHTML += message + "<br>";
        }
    </script>
</body>
</html>
